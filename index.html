<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Data Fetch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Country Data Fetch Example</h1>
    <div class="search-fetch-container">
        <input type="text" id="searchInput" placeholder="Enter country name">
        <button id="searchBtn">Search Country</button>
        <button id="fetchDataBtn">Get Random Country</button>
    </div>

    
    <div id="dataDisplay"></div>
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="modeToggle">
                <span class="slider"></span>
            </label>
        </div>
    <script src="scripts.js"></script>
</body>

</html>
